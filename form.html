<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="form_style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
  <div>
  <header class = "heading">
    Sign Up
  </header>
  <br/>
  to hack NASA
  <br/>
  <br/>
<table class = "formtb" cellspacing = "0">
  <form>
    <tr>
      <td colspan = "2"> <input class="field" type="text" id="fname" placeholder="First Name" /> </td>
    </tr>
    <tr>
      <td colspan = "2"> <input class="field" type="text" id="lname" placeholder="Last Name" /> </td>
    </tr>
    <tr>
      <td colspan = "2"> <input class="field" type="email" id="email" placeholder="Email" /> </td>
    </tr>
    <tr>
      <td colspan = "2"> <input class="field" type="password" id="password" placeholder="Password" /> </td>
    </tr>
    <tr>
      <td colspan = "2"> <input class="field" type="tel" id="contact" placeholder="Phone No."> </td>
    </tr>
    <tr>
      <td colspan = "2"> <input class="field" type="date" id="contact" placeholder="Phone No." /> </td>
    </tr>
    <tr>
      <td> Gender: </td>
      <td>
        <span>
        <input type="radio" name="gender" id="male" value="male" />
        <label for="male"> Male </label>
        </span>
        <span>
        <input type="radio" name="gender" id="female" value="female" />
        <label for="female"> Female </label>
        </span>
        <span>
        <input type="radio" name="gender" id="other" value="other" />
        <label for="other"> Other </label>
        </span>
      </td>
    </tr>
    <tr>
      <td colspan="2">
        <input class = "sbutton" type="submit" id="submit" value="Submit" /> 
      </td>
    </tr>
  </form>
</table>
</div>
</body>
</html>
